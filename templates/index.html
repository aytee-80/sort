<!DOCTYPE html> 

<html>
    <head>
        <title>Word Reversal</title>
        <style>
            body {
            font-family: Arial, sans-serif; 
            background-color: #f4f4f4;     
            margin: 0;
            height: 100vh;                  
            display: flex;                  
            justify-content: center;        
            align-items: center;            
        }

        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        /* The form container */
        #one {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Soft shadow */
            text-align: center;
            width: 300px;
        }

        /* Input field */
        input[type="text"] {
            padding: 10px;
            width: 90%;
            margin-top: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Submit button */
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        /* Response text */
        #response {
            margin-top: 15px;
            font-weight: bold;
            color: #333;
        }

        </style>


    </head>

    <body>
        

        <div id = 'one'>
            <h1>Word Sort</h1>

            
            <input type="text" id="Word" placeholder="Enter a word">
            <input type = "submit" name = "submit" onclick="send()">
            <p id="response"></p>

        </div>
        
        <script>
            function send() {
                var word = document.getElementById("Word").value;

                fetch("http://https://sort-1-sgw2.onrender.com:5000/reverse", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body : JSON.stringify({ word: word })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.sorted_word) {
                        document.getElementById("response").innerText = "Sorted Word: " + data.sorted_word;
                    } else {
                        document.getElementById("response").innerText = "Error: " + data.error;
                    }
                })
            
            }

        </script>
    </body>



</html>
